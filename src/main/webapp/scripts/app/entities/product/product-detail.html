
<div>
    <h2><span translate="productsApp.product.detail.title">Product</span> {{product.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="productsApp.product.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{product.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="productsApp.product.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{product.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="productsApp.product.price">Price</span>
                </td>
                <td>
                    <span class="form-control-static">{{product.price}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="productsApp.product.available">Available</span>
                </td>
                <td>
                    <span class="form-control-static">{{product.available}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="productsApp.product.category">category</span>
                </td>
                <td>
                    <span ng-repeat="category in product.categories">
                        <a class="form-control-static" ui-sref="category.detail({id: {{category.id}}})">{{category.name}}</a>{{$last ? '' : ', '}}
                    <span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
