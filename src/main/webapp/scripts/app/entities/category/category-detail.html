
<div>
    <h2><span translate="productsApp.category.detail.title">Category</span> {{category.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="productsApp.category.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{category.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="productsApp.category.parent_category">parent_category</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="category.detail({id:category.parentCategory.id})">{{category.parentCategory.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
